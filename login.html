<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS | Login / Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .toggle-btn {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-700 text-white font-sans min-h-screen flex items-center justify-center">

    <!-- Container -->
    <div class="bg-white text-gray-900 rounded-lg shadow-lg p-8 max-w-md w-full">
        <div class="text-center mb-6">
            <h1 id="form-title" class="text-2xl font-semibold">Login to Your Account</h1>
            <p id="form-subtitle" class="text-gray-600">Welcome back! Please login to continue.</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex justify-between items-center">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-blue-600">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded-md hover:bg-purple-600 transition duration-300">Login</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="hidden space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium">Full Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="email-signup" class="block text-sm font-medium">Email</label>
                <input type="email" id="email-signup" name="email-signup" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password-signup" class="block text-sm font-medium">Password</label>
                <input type="password" id="password-signup" name="password-signup" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded-md hover:bg-purple-600 transition duration-300">Sign Up</button>
        </form>

        <!-- Toggle between Login and Sign Up -->
        <div class="text-center mt-6">
            <p id="toggle-text" class="text-sm text-gray-600">Don't have an account? 
                <span id="toggle-btn" class="toggle-btn text-blue-600 hover:underline">Sign up here</span>
            </p>
        </div>
    </div>

    <!-- JavaScript to toggle forms and redirect -->
    <script>
        function attachToggleEvent() {
            const toggleBtn = document.getElementById('toggle-btn');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const formTitle = document.getElementById('form-title');
            const formSubtitle = document.getElementById('form-subtitle');
            const toggleText = document.getElementById('toggle-text');

            toggleBtn.addEventListener('click', () => {
                if (loginForm.classList.contains('hidden')) {
                    loginForm.classList.remove('hidden');
                    signupForm.classList.add('hidden');
                    formTitle.textContent = "Login to Your Account";
                    formSubtitle.textContent = "Welcome back! Please login to continue.";
                    toggleText.innerHTML = `Don't have an account? <span id="toggle-btn" class="toggle-btn text-blue-600 hover:underline">Sign up here</span>`;
                } else {
                    loginForm.classList.add('hidden');
                    signupForm.classList.remove('hidden');
                    formTitle.textContent = "Create a New Account";
                    formSubtitle.textContent = "Join us and start your journey today.";
                    toggleText.innerHTML = `Already have an account? <span id="toggle-btn" class="toggle-btn text-blue-600 hover:underline">Login here</span>`;
                }

                // Re-attach the event listener after content change
                attachToggleEvent();
            });
        }

        // Redirect to home.html on form submission
        function attachSubmitEvent() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            // Redirect after login form submission
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from actually submitting
                window.location.href = "home.html"; // Redirect to home.html
            });

            // Redirect after signup form submission
            signupForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from actually submitting
                window.location.href = "home.html"; // Redirect to home.html
            });
        }

        // Initial event listener attachment
        attachToggleEvent();
        attachSubmitEvent();
    </script>
</body>
</html>
